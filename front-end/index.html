<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Mortgage Calculator - Calculate your monthly mortgage payments with CMHC insurance considerations"
    />
    <meta
      name="keywords"
      content="mortgage, calculator, CMHC, insurance, payments, real estate, finance"
    />
    <meta name="author" content="WorldSource Technical Assessment" />

    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Theme color -->
    <meta name="theme-color" content="#3b82f6" />

    <!-- Apple touch icon -->
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <title>Mortgage Calculator</title>

    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.tsx" />

    <!-- Critical CSS inline (will be replaced by Vite in production) -->
    <style>
      /* Critical CSS for above-the-fold content */
      html {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: #f8fafc;
        color: #1e293b;
        line-height: 1.6;
      }

      /* Loading spinner styles */
      .loading-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #f8fafc;
        z-index: 9999;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #e2e8f0;
        border-top: 4px solid #3b82f6;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      /* Hide loading once app is loaded */
      .app-loaded .loading-container {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div class="loading-container" id="loading">
      <div class="loading-spinner"></div>
    </div>

    <!-- React root -->
    <div id="root"></div>

    <!-- Main application script -->
    <script type="module" src="/src/main.tsx"></script>

    <!-- Remove loading screen once app is ready -->
    <script>
      // Remove loading screen once React app is mounted
      window.addEventListener("load", function () {
        setTimeout(function () {
          document.body.classList.add("app-loaded");
        }, 500);
      });
    </script>
  </body>
</html>
